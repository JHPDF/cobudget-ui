<md-card class="bucket-page-backers-card">
  <md-card-content class="bucket-page-backers-card__content">
    <div class="bucket-page-backers-card__header">Backers</div>

    <ul class="bucket-page-backers-card__list">
      <li ng-repeat="backer in backers">
        <span class="bucket-page-backers-card__name">
          <b>{{ backer.name }}</b>:
        </span>

        <span class="bucket-page-backers-card__contribution"
          ng-class="backer.id == currentUser.id ? 'bucket-page-backers-card__contribution-personal' : 'bucket-page-backers-card__contribution-other'"
        >
          <b>{{ backer.contributionAmount | currency : group.currencySymbol }}</b>
        </span>

      </li>
    </ul>
  </md-card-content>
</md-card>
