<div class="group-page-toolbar__container">
  <md-toolbar class="group-page-toolbar">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-click="openSidenav()">
        <ng-md-icon icon="menu"
          class="group-page-toolbar__menu-icon"
          layout="column"
          layout-align="center center"
        ></ng-md-icon>
      </md-button>

      <toolbar-dropdown-menu></toolbar-dropdown-menu>

      <md-button class="md-icon-button" aria-label="Notifications" ng-click="openAnnouncements()">
        <ng-md-icon icon="notifications"
        ng-class="activeAnnoucements.length ? 'group-page-toolbar__menu-icon-active' : 'group-page-toolbar__menu-icon'"
        layout="column"
        layout-align="center center"
        ></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <group-page-sidenav></group-page-sidenav>
  <group-page-announcements></group-page-announcements>
</div>
