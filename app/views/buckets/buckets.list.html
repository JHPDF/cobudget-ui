<a href="" ui-sref="budgets.propose_bucket" class="m-btn m-btn-wide paint clr4-bold">Propose a bucket</a>
<section>
  <article ng-repeat="b in buckets" ng-controller="BucketItem" class="m-bucket-wrapper" >
    <nav class="m-nav m-nav-full" ng-show="admin == true">
      <ul>
        <li><a class="paint clr3" ui-sref="buckets.edit({bucket_id: b.id})">Edit</a></li>
        <li><a class="paint clr2" ng-click="delete(b)">Delete</a></li>
      </ul>
    </nav>
    <div class="m-bucket l-padded utl-expander" d-expander>
      <div class="m-labels list-inline clearfix">
        <div class="m-labels-label paint clr2">
          Fred Smith
        </div>
        <div ng-show="b.minimum_cents != null || b.maximum_cents != null" class="m-labels-label paint clr1">
          <strong >
            <span ng-show="b.minimum != b.maximum">
              ${{b.minimum}} - ${{b.maximum}}
            </span>
            <span ng-show="b.minimum == b.maximum">
              ${{b.minimum}}
            </span>
          </strong>
        </div>
      </div>
      <h2>{{b.name}}</h2>
      <div ng-if="b.maximum > b.minimum" class="o-slider-container">
        <div class="o-slider-labels">
          <div class="o-slider-range-low">0</div>
          <div class="o-slider-selection">Allocation: ${{b.user_allocation | number: 0}} ({{(b.user_allocation / allocatable) * 100 | number: 2}}%)</div>
          <div class="o-slider-range-high">${{b.maximum}}</div>
        </div>
        <!--<slider min="0" max="{{b.maximum}}" orientation="vertical" ng-model="b.user_allocation"></slider>-->
        <constrained-slider min="0" max="{{allocatable}}" second-max="{{b.maximum}}" affecting="b.allocations" percentage-of="allocatable" identifier="{{b.id}}" orientation="horizontal" ng-model="b.user_allocation"></constrained-slider>
      </div>
      <div class="m-bucket-allocations_wrapper">
        <horiz-graph max="b.maximum" height="50" items="b.allocations">
        </horiz-graph>
      </div>
      <div btf-markdown="b.description"></div>
    </div>
  </article>
</section>
