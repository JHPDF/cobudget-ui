<div class="row">
  <div class="col-md-6">
  <section class="m-admin_dashboard-panel shadow l-padded paint white">
    <h3>Manage users</h3>
    <nav class="m-nav-small">
      <a href="" class="paint clr2" ng-class="{'state-on': mode === 'user_form'}" ng-click="toggle('user_form')"><span class="icon-plus"></span></a>
    </nav>
    <form class="l-bottom-margin" ng-show="mode === 'user_form'">
      <div class="field">
        <input ng-model="_user.name" type="text" name="name" placeholder="Name"></input>
      </div>
      <div class="field">
        <input ng-model="_user.email" type="email" name="email" placeholder="Email"></input>
      </div>
      <div class="m-user-color-pick">
        <div colorpicker="hex" ng-model="_user.bg_color" style="background-color: {{_user.bg_color}}" class="m-user-color m-user-color-bg"></div>
        <span>BG color</span>
      </div>
        <div class="m-user-color-pick">
        <div colorpicker="hex" ng-model="_user.fg_color" style="background-color: {{_user.fg_color}}" class="m-user-color m-user-color-bg"></div>
      <span>FG color</span>
      </div>
      <div class="actions">
        <button class="pull-right" ng-click="createUser()" href="">Save</button>
      </div>
    </form>
    <div class="field">
      <input class="field" ng-model="search.$" type="text" placeholder="Search users..."></input>
    </div>
    <table>
      <tr ng-repeat= 'user in users | filter:search:strict' manage-users user="user"></tr>
    </table>
  </section>
  </div>
  <div class="col-md-6">Col</div>
</div>
