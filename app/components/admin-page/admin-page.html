<div class="admin-page" ng-if="authorized">
  <md-toolbar class="md-whiteframe-z1 admin-page__toolbar">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="cancel">
        <ng-md-icon icon="close"
          class="create-bucket-page__cancel-icon"
          layout="column"
          layout-align="center center"
        ></ng-md-icon>
      </md-button>
      <span class="create-bucket-page__header-text">Admin</span>
    </div>
  </md-toolbar>

  <md-content class="admin-page__content">
    <h4 class="admin-page__group-list-subheader">Edit Your Groups</h4>

    <md-card>
      <md-list class="admin-page__group-list">
        <div class="admin-page__group-list-item-container" ng-repeat="group in accessibleGroups">
          <md-list-item class="admin-page__group-list-item">
            <div>
              <div class="admin-page__group-info" layout="row" layout-align="start center">
                <div class="admin-page__group-name">
                  {{ group.name }}
                  <span class="admin-page__group-link">
                    <md-button class="md-icon-button" ng-click="viewGroup(group.id)" aria-label="go to">
                      <ng-md-icon icon="reply"
                        class="admin-page__group-link-icon"
                        layout="column"
                        layout-align="center center"
                      ></ng-md-icon>
                    </md-button>
                  </span>
                </div>
              </div>

              <div class="admin-page__group-options">
                <span>
                  <form ng-submit="updateGroupCurrency(group.id, group.currencyCode)">
                    <md-input-container class='admin-page__currency-code-input'>
                      <label>Name</label>
                      <input ng-model="group.name">
                    </md-input-container>
                    <md-input-container class='admin-page__currency-code-input'>
                      <label>Currency</label>
                      <md-select ng-model="group.currencyCode">
                        <md-option ng-repeat="currency in currencies" value="{{currency.code}}">{{ currency.code + " - " + currency.symbol }}</md-option>
                      </md-select>
                    </md-input-container>
                    <md-button class="md-raised md-primary admin-page__form-btn" type="submit">update</md-button>
                  </form>
                </span>
              </div>
            </div>
          </md-list-item>
          <md-divider></md-divider>

        </div>
      </md-list>
    </md-card>
  </md-content>
</div>
