<div class="group-setup-page">
  <landing-page-toolbar></landing-page-toolbar>

  <img class="group-setup-page__logo" src="./img/color_logo.svg" alt="Cobudget" />

  <md-content layout-padding class="group-setup-page__content">
    <md-card class="group-setup-page__content-card">
      <md-card-content>
        <div class="group-setup-page__person-icon-container" layout="column" layout-align="center center">
          <ng-md-icon icon="group"
          size="40"
          class="group-setup-page__person-icon"
          layout="column"
          layout-align="center center"
          ></ng-md-icon>
        </div>

        <h2 class="group-setup-page__logo-subheader">Next, give your group a name</h2>

        <form novalidate class="group-setup-page__form" name="newGroupForm" ng-submit="newGroupForm.$valid && createGroup(formData)">
          <input required class="group-setup-page__input-field" name="name" type="text" ng-model="formData.name" placeholder="name">

          <md-button class="group-setup-page__submit-btn">let's go!</md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
