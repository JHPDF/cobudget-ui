<md-dialog class="profile-settings-page__change-password-dialog" aria-label="discard changes dialog">
  <h2 class="profile-settings-page__change-password-dialog-header">Change my password</h2>

  <md-divider></md-divider>

  <md-dialog-content class="sticky-container profile-settings-page__change-password-dialog-content">
    <form novalidate class="profile-settings-page__change-password-form">
      <div class="profile-settings-page__input-container">
        <label class="profile-settings-page__input-label" for="current-password">CURRENT PASSWORD</label>
        <input class="profile-settings-page__text-input" type="password" name="current-password" ng-model="formParams.current_password" />
        <div ng-if="errors.currentPassword" class="profile-settings-page__input-error">{{ errors.currentPassword }}</div>
      </div>

      <div class="profile-settings-page__input-container">
        <label class="profile-settings-page__input-label" for="new-password">NEW PASSWORD</label>
        <input class="profile-settings-page__text-input" type="password" name="new-password" ng-model="formParams.password" />
        <div ng-if="errors.newPassword" class="profile-settings-page__input-error">{{ errors.newPassword }}</div>
      </div>

      <div class="profile-settings-page__input-container">
        <label class="profile-settings-page__input-label" for="repeat-new-password">REPEAT NEW PASSWORD</label>
        <input class="profile-settings-page__text-input" type="password" name="repeat-new-password" ng-model="formParams.confirm_password" />
        <div ng-if="errors.newPassword" class="profile-settings-page__input-error">{{ errors.newPassword }}</div>
      </div>
    </form>
  </md-dialog-content>

  <div class="md-actions" layout="row">
    <md-button class="profile-settings-page__change-password-dialog-cancel-btn" ng-click="cancel()">cancel</md-button>
    <md-button class="profile-settings-page__change-password-dialog-save-btn" ng-click="savePassword()">save</md-button>
  </div>
</md-dialog>
