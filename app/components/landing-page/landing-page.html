<div class="landing-page">
  <landing-page-toolbar></landing-page-toolbar>
  
  <div class="landing-page__top-content" layout="row" layout-align="space-around center">
    <div class="landing-page__mobile-preview">
      <img src="./img/smartphone.svg" class="landing-page__smartphone-img" alt="" />
    </div>

    <div class="landing-page__form-container" layout="column" layout-align="center center">
      <h2 class="landing-page__form-header">Crowdsource and fund projects together</h2>

      <form novalidate name="emailForm" class="landing-page__form" ng-submit="emailForm.$valid && startGroup()">
        <div class="landing-page__input-container">
          <input required class="landing-page__email-field" type="email" name="email" placeholder="Email Address" ng-model="formData.email">
          <div ng-if="emailForm.email.$error.required && emailForm.$submitted" class="landing-page__input-error">Email is required.</div>
          <div ng-if="emailForm.email.$error.email && emailForm.$submitted" class="landing-page__input-error">Email address must be valid.</div>
        </div>

        <md-button class="landing-page__submit-btn">start a group</md-button>

        <a class="landing-page__virtual-tour-link" ng-click="openVirtualTourDialog()" href="">or take a virtual tour</a>
      </form>
    </div>
  </div>
</div>
