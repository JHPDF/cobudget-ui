<md-dialog class="manage-group-funds-page__upload-csv-primer-dialog" aria-label="upload-csv-primer-dialog">
  <md-dialog-content class="sticky-container manage-group-funds-page__upload-csv-primer-dialog-content">
    <h2 class="manage-group-funds-page__upload-csv-primer-dialog-header">
      Looks like there was a problem...
    </h2>

    <p class="manage-group-funds-page__upload-csv-primer-dialog-paragraph">
      Sorry, but we couldn't upload your file for the following reasons:
      <ul>
        <li class="manage-group-funds-page__upload-csv-primer-dialog-error" ng-repeat="error in csvUploadErrors">
          {{ error }}
        </li>
      </ul>
    </p>

    <p>
       Please try again or <a target="_blank" href="https://docs.google.com/document/d/1_a2Wn8z27tZl08Tk80akGdScEBkWczS43YM7wlXesQY/edit#heading=h.cpommtpjsm9r" class="manage-group-funds-page__upload-csv-primer-dialog-link">check out our help documentation</a>.
    </p>
  </md-dialog-content>

  <div class="md-actions manage-group-funds-page__upload-csv-primer-dialog-btns" layout="row">
    <md-button class="manage-group-funds-page__upload-csv-primer-dialog-cancel-btn" ng-click="cancel()">cancel</md-button>
    <md-button class="manage-group-funds-page__upload-csv-primer-dialog-ok-btn" ng-click="tryAgain()">ok, select file</md-button>
  </div>
</md-dialog>
