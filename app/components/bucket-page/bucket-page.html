<div class="bucket-page" ng-if="authorized">
  <bucket-page-toolbar></bucket-page-toolbar>

  <md-content class="bucket-page__content">
    <bucket-page-header-card></bucket-page-header-card>
    <div ng-if="!bucket.isArchived()">
      <bucket-page-progress-card ng-if="bucket.status == 'live'"></bucket-page-progress-card>
      <bucket-page-backers-card ng-if="bucket.status != 'draft' && contributions.length > 0" contributions="contributions"></bucket-page-backers-card>
    </div>
    <bucket-page-status-card></bucket-page-status-card>
    <bucket-page-activity-card></bucket-page-activity-card>
  </md-content>
</div>
