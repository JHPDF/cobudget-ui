<form name="loginForm" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">Login!</h3>
  </div>
  <div class="modal-body">
    <div class="alerts">
      <alert
        ng-repeat="alert in alerts.models"
        type="{{ alert.type }}"
        close="alerts.remove({ at: $index })"
      >
        {{ alert.msg }}
      </alert>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <span class="label label-danger" data-ng-show="submitted && loginForm.email.$error.required">Required!</span>
      <input name="email" ng-model="user.email" required
        type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <span class="label label-danger" data-ng-show="submitted && loginForm.password.$error.required">Required!</span>
      <input name="password" ng-model="user.password" required
        type="password" class="form-control">
    </div>
    <fieldset>
      <a class="help-inline" ng-click="forgotLogin()">
        Forgot password?
      </a>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="submit(loginForm)">Login</button>
  </div>
</form>
