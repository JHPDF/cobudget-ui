<div class="contributors layout">
  <div class="container">

    <div class="panel panel-default">
      <div class="totals panel-heading">
        In this round, ${{ round.allocationsTotal.toString() }} allocated
        to {{ contributors.length }} people.
      </div>

      <div class="contributors panel-body">
        <table class="table table-bordered table-hover table-condensed">
          <thead class="titles">
            <tr>
              <th class="col-md-3">Contributor</th>
              <th class="col-md-3">Total Allocation</th>
              <th class="col-md-3">Contributed so Far</th>
              <th class="col-md-3">Left to Contribute</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="contributor in contributors" contributor="contributor" update-allocation="updateAllocation" is-admin="isAdmin" cb-contributor-item>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
