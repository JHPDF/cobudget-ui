<div class="{{ banner.name }} banner row">
  <div class="col-md-10 col-md-offset-1 title">
    <img class="parent logo col-md-1 img-responsive " src="{{ banner.parent.logo }}" />
    <a ui-sref="{{ banner.parent.ref }}">{{ banner.parent.name }}</a>
    <span ng-if="banner.child"> ▶ </span>
    <a ng-if="banner.child" class="child name" ui-sref='{{ banner.child.ref }}'>{{ banner.child.name }}</a>
  </div>
</div>
