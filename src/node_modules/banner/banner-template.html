<div class="{{ banner.name }} banner">
  <a ui-sref="{{ banner.entity.ref }}">
    <h1>{{ banner.entity.name }}</h1>
  </a>
  <p>
    <a ng-if="banner.link" class="link name" ui-sref='{{ banner.link.ref }}'>{{ banner.link.name }}</a>
    <span ng-if="banner.link" class="link rel">&middot;</span>
    <span ng-if="banner.subtext" ng-bind-html="banner.subtext"></span>
  </p>
</div>
