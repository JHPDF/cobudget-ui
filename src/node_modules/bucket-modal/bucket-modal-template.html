<form name="bucketForm" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Bucket name</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="data.name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="description">Bucket description</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.description.$error.required">Required!</span>
      <textarea name="description" data-ng-model="data.description" rows="3" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="sponsor">Bucket sponsor</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.sponsor.$error.required">Required!</span>
      <select name="sponsor" ng-model="data.user" ng-options="sponsor.name for sponsor in sponsors" class="form-control" required></select>
    </div>
    <div class="form-group">
      <label for="target">Bucket target</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.target.$error.required">Required!</span>
      <input type="number" name="target" min="0" data-ng-model="data.target" class="form-control" required />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(bucketForm)">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
