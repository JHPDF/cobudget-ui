<form name="addMembers" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">Add Members</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="addresses">
        Email addresses, separated by commas
      </label>
      <span class="label label-danger" data-ng-show="submitted && addMembers.addresses.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && addMembers.addresses.$error.emails">Could not parse email addresses!</span>
      <textarea
        name="addresses"
        placeholder="User Name <user1@example.com>, user2@example.com"
        class="form-control"
        rows="4"
        ng-model="model.addresses"
      ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(addMembers)">Add Members</button>
  </div>
</div>
