<form name="addMembers" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">Add Members</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="addresses">
        Email addresses, separated by commas
      </label>
      <textarea
        name="addresses"
        placeholder="User Name <user1@example.com>, user2@example.com"
        class="form-control"
        rows="4"
        ng-model="model.addresses"
      ></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(addMembers)">Add Members</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
