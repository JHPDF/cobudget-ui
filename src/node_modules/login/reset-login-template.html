<form name="resetLogin" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">Reset Password!</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="password">New Password</label>
      <span class="label label-danger" data-ng-show="submitted && resetLogin.password.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && resetLogin.password.$error.minlength">Minimum is 8 characters!</span>
      <input type="password" name="password" data-ng-model="user.password" class="form-control" required minLength="8" />
      <label for="passwordConfirmation">Confirm New Password</label>
      <span class="label label-danger" data-ng-show="submitted && resetLogin.passwordConfirmation.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && resetLogin.passwordConfirmation.$error.minlength">Minimum is 8 characters!</span>
      <span class="label label-danger" data-ng-show="submitted && resetLogin.passwordConfirmation.$error.match">Passwords do not match!</span>
      <input type="password" name="passwordConfirmation" data-ng-model="user.passwordConfirmation" class="form-control" required minLength="8" />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="submit(resetLogin)">Submit</button>
  </div>
</div>
