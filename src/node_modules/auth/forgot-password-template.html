<form name="resetPassword" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">Reset Password!</h3>
  </div>

  <div class="modal-body">
    <div class="alerts">
      <alert
        ng-repeat="alert in alerts.models"
        type="{{ alert.type }}"
        close="alerts.remove({ at: $index })"
      >
        {{ alert.msg }}
      </alert>
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <span class="label label-danger" data-ng-show="submitted && resetPassword.email.$error.required">Required!</span>
      <input type="text" format="email" name="email" data-ng-model="user.email" class="form-control" required />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(resetPassword)">Submit</button>
  </div>
</div>
