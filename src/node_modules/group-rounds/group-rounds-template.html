<div class="col-md-12 create-round">
  <div class="new-round-button">Start a New Round</div>
</div>

<div class="row round-list">
  <div ng-repeat="round in group.rounds" class="row round-details">
    <a ui-sref="layout.round.overview({ groupId: group.id, roundId: round.id })">
      <h2 class="col-md-12">{{ round.name }}</h2>
    </a>
    <p class="col-md-12">{{ round }} - {{ round.ends_at }}</p>
  </div>
</div>
