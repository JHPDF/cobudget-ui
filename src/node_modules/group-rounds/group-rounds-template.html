<div class="rounds">
  <div ng-if="isAdmin" class="create round row">
    <div ng-click="openNewRoundModal()" class="btn btn-primary btn-lg">
      Start a New Round
    </div>

    <hr />
  </div>

  <div class="round list">
    <div ng-repeat="round in group.rounds.models">
      <div class="round details row">
        <div class="col-xs-8">
          <a ui-sref="layout.round.buckets({ groupId: group.id, roundId: round.id })">
            <h2>{{ round.name }}</h2>
          </a>
          <!-- http://momentjs.com/docs/#/displaying/format/ -->
          <p>
            <span ng-if="round.startsAt != null && round.endsAt != null">
              {{ round.startsAt.format('Do MMM YYYY') }}
              -
              {{ round.endsAt.format('Do MMM YYYY') }}
            </span>
            <span class="label label-{{ round.status.class }}">
              {{ round.status.label }}
            </span>
          </p>
        </div>

        <div ng-if="isAdmin" class="edit col-xs-2">
          <i class="fa fa-pencil-square-o fa-3x btn" ng-click="editRound(round, $index)"></i>
        </div>
        <div ng-if="isAdmin && round.status.name === 'draft'" class="edit col-xs-2">
          <i class="fa fa-rocket fa-3x btn" ng-click="publishRound(round, $index)"></i>
        </div>
      </div>

      <hr class="row" />
    </div>
  </div>
</div>
