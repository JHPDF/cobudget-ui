<form name="roundForm" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Round name</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="data.name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="startsAt">Starts at</label>
      <div class="dropdown">
        <span class="label label-danger" data-ng-show="submitted && roundForm.startsAt.$error.required">Required!</span>
        <a class="dropdown-toggle" id="startsAtDropdown" role="button" data-toggle="dropdown" data-target="#" href="">
          <div class="input-group">
            <input type="text" class="form-control" name="startsAt" ng-required="true" value="{{ data.startsAt | date: 'yyyy-MM-dd HH:mm'}}" />
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-calendar"></i>
            </span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu">
          <datetimepicker name="startsAt" data-ng-model="data.startsAt" data-datetimepicker-config="{ dropdownSelector: '#startsAtDropdown', minView: 'hour' }" data-ng-required="true" />
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label for="endsAt">Ends at</label>
      <div class="dropdown">
        <span class="label label-danger" data-ng-show="submitted && roundForm.endsAt.$error.required">Required!</span>
        <a class="dropdown-toggle" id="endsAtDropdown" role="button" data-toggle="dropdown" data-target="#" href="">
          <div class="input-group">
            <input type="text" class="form-control" name="endsAt" ng-required="true" value="{{ data.endsAt | date: 'yyyy-MM-dd HH:mm'}}" />
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-calendar"></i>
            </span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu">
          <datetimepicker name="endsAt" data-ng-model="data.endsAt" data-datetimepicker-config="{ dropdownSelector: '#endsAtDropdown', minView: 'hour' }" data-ng-required="true" />
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label>Permissions</label>
      <div class="checkbox">
        <input type="checkbox" name="membersCanProposeBuckets" id="membersCanProposeBuckets" data-ng-model="data.membersCanProposeBuckets" />
        <label for="membersCanProposeBuckets">
          Allow members of {{ group.name }} to propose buckets
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(roundForm)">Submit</button>
  </div>
</div>
