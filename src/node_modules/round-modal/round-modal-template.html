<form name="roundForm" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <p>By creating a funding round, you can invite your group members to fund project ideas (buckets) together.</p>
    <div class="form-group">
      <label for="name">Round name</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="data.name" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Permissions</label>
      <div class="checkbox">
        <input type="checkbox" name="membersCanProposeBuckets" id="membersCanProposeBuckets" data-ng-model="data.membersCanProposeBuckets" />
        <label for="membersCanProposeBuckets">
          Allow members of {{ group.name }} to propose buckets
        </label>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(roundForm)">Submit</button>
  </div>
</div>
