<form name="initPerson" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">Update your profile!</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <span class="label label-danger" data-ng-show="submitted && initPerson.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="model.name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <span class="label label-danger" data-ng-show="submitted && initPerson.email.$error.required">Required!</span>
      <input type="text" name="email" format="email"data-ng-model="model.email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <span class="label label-danger" data-ng-show="submitted && initPerson.password.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && initPerson.password.$error.minlength">Minimum is 8 characters!</span>
      <input type="password" name="password" data-ng-model="model.password" class="form-control" required minLength="8" />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(initPerson)">Submit</button>
  </div>
</div>
