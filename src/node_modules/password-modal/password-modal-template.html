<form name="changePassword" novalidate role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title">Change Password!</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Old Password</label>
      <span class="label label-danger" data-ng-show="submitted && changePassword.oldPassword.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && changePassword.oldPassword.$error.bad">Incorrect old password!</span>
      <input type="password" name="oldPassword" data-ng-model="oldPassword" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">New Password</label>
      <span class="label label-danger" data-ng-show="submitted && changePassword.newPassword.$error.required">Required!</span>
      <span class="label label-danger" data-ng-show="submitted && changePassword.newPassword.$error.minlength">Minimum is 8 characters!</span>
      <input type="password" name="newPassword" data-ng-model="newPassword" class="form-control" required minLength="8" />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(changePassword)">Submit</button>
  </div>
</div>
