<div>
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    {{ body }}
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">Yes</button>
    <button class="btn btn-warning" ng-click="no()">No</button>
  </div>
</div>
