<div data-hook="overlay" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="amp-modal-title" aria-describedby="amp-modal-descr">
  <div data-hook="dialog" class="modal-dialog" >
    <div data-hook="content" class="modal-content" role="document">
      <div data-hook="header" class="modal-header">
        <button class="close" data-hook="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only" data-hook="closeText"></span>
        </button>
        <h1 data-hook="title" id="amp-modal-title" class="modal-title"></h1>
        <p id="amp-modal-descr" data-hook="description"></p>
      </div>
      <div data-hook="body" class="modal-body"></div>
      <div data-hook="buttons" class="modal-footer">
        <button class="btn btn-primary" data-hook="submit">Submit</button>
        <button class="btn btn-warning" data-hook="cancel" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
